<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>

<body class="has-animations">
    <header class="pt2 align--center">
        <div class="container">
            <!-- <p>Welcome to</p> -->
            <h2 title="Camp Chippewa">Go Todos</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="container" id="container">
                <form method="post">
                    <div class="grid-row">
                        <div class="grid-column mt1">
                            <!-- <label class="label" for="name">Name</label> -->
                            <input class="form-control" id="todo" name="todo" placeholder="Go to market, buy milk, etc."
                                required autofocus autocomplete="off">
                        </div>
                        <div class="align--right" style="display:none ;">
                            <button class="btn btn--outline" type="submit">Add</button>
                        </div>
                    </div>
                </form>
                <br>
                <div id="todos"></div>
            </div>
        </section>
    </main>
</body>
<script src="/app.js"></script>

</html>
